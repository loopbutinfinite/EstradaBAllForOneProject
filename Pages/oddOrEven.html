<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-[#4ECCFE]">
    <main>
        <h1 class="grid place-items-center text-6xl mt-10 font-[silkscreen] text-[#a1d5ed] drop-shadow-[0_2px_2px_rgba(0,0,0,2)]">Odd or Even</h1>
        <div class="grid place-items-center">
            <p>Welcome to Odd or Even! Input a number below and click the submit response button. Once clicked, you will be told if the number you entered is an odd or even number below.</p>
            <input class="bg-white mt-5" id="userNumberInputBox" type="text" placeholder="Enter your number here">
            <button id="submitUserResponseButton" type="button" class="text-gray-900 bg-gradient-to-r from-teal-200 mt-5 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit Response</button>
            <p id="resultOutputBox" class="bg-gray-300 mt-5">Result:</p>
            <a href="/index.html"><button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium mt-10 rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Back to Home</button></a>
        </div>
            
            
    
    </main>



    <script type="module" src="../scripts/oddOrEven.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
