<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Two Numbers</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-[#4ECCFE]">
    <main>
        <h1
            class="grid place-items-center text-6xl mt-10 font-[silkscreen] text-[#a1d5ed] drop-shadow-[0_2px_2px_rgba(0,0,0,2)]">
            Adding Two Numbers</h1>
        <div class="grid place-items-center">
            <p class="text-white bg-gray-600 px-3 py-1 mt-5">Input a number into each of the input fields below. Once numbers are inputted and the submit answers button is clicked, you will be returned the sum of your number inputs below.</p>
            <input id="firstNumberInput" class="bg-white mt-5" type="text" placeholder="Enter 1st Number" style="border-radius: 5px;">
            <input id="secondNumberInput" class="bg-white mt-5" type="text" placeholder="Enter 2nd Number" style="border-radius: 5px;">
            <button id="submitAnswersButton" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-5">Submit Answers</button>
            <p id="sumOutputText" class="text-black bg-white mt-5 px-3">Sum:</p>
            <a href="/index.html"><button type="button"
                    class="text-white mt-5 bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Back
                    to Home</button></a>
        </div>
    </main>



    <script src="../scripts/addingTwoNumbers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
