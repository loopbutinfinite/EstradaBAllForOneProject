<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking Questions</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-[#4ECCFE]">
    <main>
        <h1 class="grid place-items-center text-6xl mt-10 font-[silkscreen] text-[#a1d5ed] drop-shadow-[0_2px_2px_rgba(0,0,0,2)]">Asking Questions</h1>
        
        <div class="grid place-items-center mt-5 text-center">
            <p class="text-white bg-gray-600 px-3 py-1">Input your responses to the questions. Once you've inputted your responses, click the submit button and watch your responses be relayed back to you.</p>
            <div class="grid place-items-center mt-5">
                <p class="">What is your name?</p>
                <input id="nameInputField" class="bg-white mt-2" type="text" placeholder="Enter a name">
                <p class="mt-5">What time did you wake up today?</p>
                <input id="timeInputField" class="bg-white mt-2" type="text" placeholder="Enter a time">
                <button id="submitAnswersButton" type="button" class="focus:outline-none text-white mt-5 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Submit Answers</button>
            </div>
            <p id="responseOutputText" class="text-black bg-white mt-5 px-3">Response:</p>
            <a href="/index.html"><button type="button" class="text-white mt-10 bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Back to Home</button></a>
        </div>
    
    </main>


    <script src="../scripts/askingQuestions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
