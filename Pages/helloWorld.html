<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-[#4ECCFE]">

        <div class="grid place-items-center my-5">
            <p class="text-white bg-gray-600 px-3">Type your name into the input field below and see it displayed below in a greeting.</p>

            <a class="mt-5" href="/index.html"><button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Back to Home</button></a>
        </div>
    
    
    </main>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="../scripts/helloWorld.js"></script>
